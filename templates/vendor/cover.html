{% load static %}


<div class="page-section restaurant-detail-image-section mb-0" style=" background: url( {% if vendor.user_profile.cover_photo %} {{ vendor.user_profile.cover_photo.url }} {% endif %}) no-repeat scroll 0 0 / cover;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if vendor.user_profile.profile_picture %} 
                                    <img src="{{ vendor.user_profile.profile_picture.url }}" style="min-height:90px;">
                                {% else %}
                                    <img src="{% static "assets/images/no-image.jpg" %}" style="min-height:90px;">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{vendor.vendor_name}}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{vendor.user_profile.address}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
