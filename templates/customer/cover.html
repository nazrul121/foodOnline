<div class="page-section restaurant-detail-image-section" style=" background: url({% if user.userprofile.cover_photo %} {{user.userprofile.cover_photo.url}} {% endif %}) no-repeat scroll 0 0 / cover;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{% if user.userprofile.profile_picture %} {{user.userprofile.profile_picture.url}} {% endif %}" style="min-height:90px;">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ user.name }} </span>
                            <div class="text">
                                <i class="icon-phone"></i>
                                <p>{{ user.phone_number }}</p>
                            </div>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{ user.userprofile.address }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
