{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Food Online | Home{% endblock title %}</title>
	<!-- Google Font Family Link Start -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
	<!-- Google Font Family Link End -->

	<!-- CSS -->
	<link href="{% static 'assets/css/iconmoon.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/cs-foodbakery-plugin.css' %}" >
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-slider.css' %}" >
	
	<!-- JAVASCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="{% static 'assets/js/modernizr.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.js' %}"></script>


	<script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&libraries=places&callback=initAutoComplete" async defer></script>
	
	

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body, .main-section p, .mce-content-body p{
			font:Normal  14px/24px "Open Sans", sans-serif;letter-spacing: 0px;text-transform: none;color: #515151 !important;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="{% static '/assets/css/custom.css' %}">

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="{% static '/assets/js/custom.js' %}"></script>

</head>

<body>
	<!--Main Wrapper-->
	<div class="wrapper">
		<!-- Header Start -->
		{% include "includes/header.html" %}


		<!-- Main Section Start -->
		<div class="main-section">
			{% block contents %} 
                
            {% endblock %}
		</div>
		<!-- Footer Start -->
		{% include "includes/footer.html" %}
		
	</div>
	
	<!-- Modal Popup End -->
	<script src="{% static 'assets/js/functions.js' %}"></script>
	<script src="{% static 'assets/js/scripts.js' %}"></script>

	
</body>

</html>
